<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <section>
    <h1>Aprendiendo a utilizar imágenes</h1>
    <img src="./candy.png" alt="Candy crush soda" width="200">
    </section>
    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="200" height="200" controls loop muted>
            <source src="./consumo audiovisual.mp4" type="video/mp4">
        </video>
    </section>
    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="./AUD-20190109-WA0001.mp3">
        </audio>
    </section>
</body>
</html>
